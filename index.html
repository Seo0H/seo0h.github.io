2.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path></svg></a><a href="maker.seo" target="_blank" rel="noopener noreferrer"></a></div><p><span>© 2023 </span><a href="Seo0H" target="_blank" rel="noopener noreferrer">Seo blog | 시오 블로그</a><span> Powered by </span><a href="https://nextjs.org/" target="_blank" rel="noopener noreferrer">Next.js</a><span>, </span><a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">Github Pages</a></p></footer></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"TS 상수 객체 선언 방법","description":"enum, const enum, as const 의 차이점을 공부해보자.","date":"2023-12-15T15:16:36.000Z","draft":false,"image":"/img/2023/study/thumbnail.png","uuid":"cee1d933-1f1d-4c32-ac66-54657017e177","body":{"raw":"\n## 글을 들어가며\n\n프로젝트를 만들어 가다 보면, 고정된 값들을 보관하고 관리하는 것이 필요합니다. 이런 고정 값을 '상수' 라고 하는데요, 변하지 않는 값을 상수로 선언해 관리합니다.\n\nJavaScript 에서 상수 관리를 위한 객체를 만들기 위해선 Object를 이용합니다. 여기서 더 나아가 TypeScript 에서는 다른 언어들에서 지원하는 기능인 **열거형(Enum)** 을 지원하고, 또한 **const assertions** 을 통해서 읽기 전용 객체를 만드는 것도 가능합니다.\n\n이런 선택지들 중 **TypeScript에서 상수 관리를 위한 객체를 선언하는 방법**을 살펴보고, 각 **장단점을 정리** 해보고자 합니다.\n\n## 선택 가능한 방법\n\n상수 객체를 선언 시 선택 가능한 방법은 아래 3가지가 있습니다.\n\n\u003e 1. **enum**\n\u003e 2. **const enum**\n\u003e 3. **as const**\n\n유형 별 컴파일 전 후를 비교해보며 특징에 대해 알아보겠습니다.\n\n### enum\n\n\u003e - **특징 요약**\n\u003e   - **key - value 양방향 접근** 가능\n\u003e   - 컴파일 시 **즉시실행함수로 구현**됨\n\n```ts caption=\"컴파일 전\"\n// 컴파일 전\nconst computeStr = 'enumStudy';\n\nenum Enum {\n\tenum,                         // 0\n\tcomputed = computeStr.length, // 9\n}\n\nconst EnumArr: Enum[] = [Enum.enum, Enum.computed];\n```\nenum은 객체처럼 사용이 가능합니다. 만약 초기 값을 지정하지 않으면, 자동으로 0부터 인텍싱 된 값이 객체 속성의 값으로 부여됩니다.\n\n따라서 위 코드에서 선언된 `Enum` 은 **Key - value의 양방향 접근**을 통해 아래처럼 사용이 가능합니다.\n\n```ts caption=\"enum 객체의 인덱스 및 키 값으로 둘 다 접근 가능한 모습\"\nconsole.log(Enum.enum);     // 0\nconsole.log(Enum.computed); // 9\nconsole.log(Enum[0]);       // enum\nconsole.log(Enum[9]);       // computed\nconsole.log(Enum[10]);      // undefined\n```\n그럼 이 TS 파일은 어떤식으로 컴파일되기에, 위와 같은 접근이 허용되는 걸까요?\n\n```js caption=\"컴파일 후\"\n// 컴파일 후\n\"useStrict\"\nconst computeStr = 'enumStudy';\n\nvar Enum;\n(function (Enum) {\n    Enum[Enum[\"enum\"] = 0] = \"enum\";\n    Enum[Enum[\"computed\"] = computeStr.length] = \"computed\";\n})(Enum || (Enum = {}));\n\nconst EnumArr = [Enum.enum, Enum.computed];\n\nconsole.log(Enum) // { '0': 'enum', enum: 0, computed: 9 }\n```\n\n위의 예시 처럼, 즉시실행함수로 구현됩니다. 최종적으로 제가 만든 Enum 객체는 아래와 같은 모습이 됩니다.\n\n```js\nvar Enum = { '0': 'enum', enum: 0, computed: 9 }\n```\n---\n\n### const enum\n\n\u003e - **특징 요약**\n\u003e   - **key - value 양방향 접근** 가능\n\u003e   - **계산이 필요한 값은 할당 불가**\n\u003e   - **컴파일 시 구현되지 않음**. 값만 참조됨\n\n`const enum` 은 기본적인 특징은 enum과 비슷합니다. 사용할 때의 차이점이 있다면 **계산이 필요한 값은 속성에 할당하지 못한다는 것**입니다. 아래 예시 처럼, 계산된 값을 할당하고자 하면. 'const 열거형 멤버 이니셜라이저(= 초기값)는 상수 표현식이어야 합니다.' 라는 에러가 뜨게 됩니다.\n\n```ts {5}\nconst computeStr = 'enumStudy';\n\nconst enum ConstEnum {\n\tenum = 'ENUM',\n\tcomputed = computeStr.length, // TS Error : const 열거형 멤버 이니셜라이저는 상수 표현식이어야 합니다..ts(2474)\n}\n```\n따라서, `const enum`은 **정적인 값만 저장할 수 있다는 특징**이 있습니다.\n\n```ts\nconst enum ConstEnum {\n\tenumKey,\n\tenumString = 'ENUM STRING',\n}\n```\n그럼 **위와 같은 ConstEnum 은 어떤 식으로 컴파일될까요?**\n\n정답은, **구현되지 않는다** 입니다. 컴파일 시 결과만이 전달되고 const enum 구현은 최종 컴파일 파일에는 존재하지 않습니다.\n\n\n따라서 해당 Enum의 값을 참조하는 다른 객체가 있다면, **참조된 값만 전달**됩니다. 이런 특징으로 인해 아래에서 설명 할 여러 문제점이 생기게 되었습니다.\n\n```ts\n// ts - 컴파일 전\nconst constEnumArr: ConstEnum[] = [ConstEnum.enumKey, ConstEnum.enumString]\n\n// js - 컴파일 후\nconst constEnumArr = [0, \"ENUM STRING\"];\n```\n\n---\n\n### as const\n\n\u003e - **특징 요약**\n\u003e   - 기존 JavaScript Object를 **const assertions**을 통해 **readonly로 이용**하는 방식\n\u003e   -  **컴파일 시 원본과 거의 비슷함**\n\n기존 선언된 객체를 **`const assertions`** 을 이용해 변환하는 방법입니다.\n\n\n\u003cdetails\u003e\n   \u003csummary\u003e**❔`const assertions` (const 단언) 이 뭔가요?** \u003c/summary\u003e\n       \u003cdiv markdown=\"1\"\u003e\n       \u003cbr /\u003e\n        - [const assertions](https://www.typescriptlang.org/docs/handbook/release-notes/typescript-3-4.html#const-assertions)\n\n       TypeScript 3.4에 추가된 리터럴 표현식 구성으로, 유형 이름 대신 const를 사용하는 type 입니다.\n\n       ```ts\n        let greeting = 'hello' as const;                // Type 'hello'\n        let greetsArray = ['hello','world'] as const    // Type readonly ['hello','world']\n        let greetsContents = { text: \"hello\"} as const  // Type { readonly text: \"hello\"}\n       ```\n\n       \u003c/div\u003e\n\u003c/details\u003e\n\n```ts {7} caption=\"컴파일 전\"\n// 컴파일 전\nconst computeStr = 'enumStudy';\n\nconst AsConst = {\n\tenum: 'ENUM',\n\tcomputed: computeStr.length,\n} as const;\n```\n\n```ts caption=\"컴파일 후\"\nconst computeStr = 'enumStudy';\n\nconst AsConst = {\n    enum: 'ENUM',\n    computed: computeStr.length,\n};\n\nconst AsConstArr = [AsConst.enum, AsConst.computed];\n```\n컴파일 전과 후, **크게 변화가 별로 없는 것이 특징**인 것 같습니다.\n\n---\n\n## 방식의 장단점 비교\n### enum\n\n- **장점**\n    - TypeScript에서 에서 제안하는 **상수 선언의 가장 정석적인 방법**입니다.\n    - **value가 number일 경우, key - number 값을 이용한 양방향 접근**이 가능하기에 여러 사용 방법을 응용할 수 있습니다.\n    - **그 자체로 Type 으로 사용이 가능**합니다. (별다른 Union type 지정이 필요하지 않습니다.)\n\n- **단점**\n    - 즉시실행함수로 컴파일되기에, 특정 번들러에서는 **Tree-Shaking이 되지 않습니다.** (사용되지 않을 시 자동으로 제거되는 기능이 동작하지 않습니다.)\n    - value에 임의의 number 값을 넣게 되면, **의도치 않은 인덱싱이 각 value에 할당될 수 있어 주의가 필요**합니다.\n    - vsCode 에서 사용할 시, **내부 값을 알기 위해서 enum이 위치한 파일로 이동**해야 합니다.\n\n### const enum\n\n- **장점**\n    - 위 enum의 장점과 거의 유사합니다. (양방향 매핑, 그 자체로 type 사용 가능..)\n    - 컴파일 시 참조된 값만 넘겨지고 구현되지 않아 **용량을 차지하지 않습니다.**\n\n- **단점**\n    - **컴파일 시 구현되지 않기에** 외부 배포 용으로 사용할 시, 해당 라이브러리나 패키지를 사용하는 측에서 **const enum 객체를 찾지 못해 오류가 날 수 있습니다.**\n    - 위 오류를 해결하기 위해 **트랜스파일러 설정 또는 tsConfig 설정이 추가로 필요**합니다.\n    - vsCode 에서 사용할 시, **내부 값을 알기 위해서 enum이 위치한 파일로 이동**해야 합니다.\n\n### as const\n\n- **장점**\n    - 컴파일 이후, 다른 방법들과 비교했을 시 **가장 원본과 비슷한 형태로 컴파일**됩니다. 따라서 컴파일 된 결과물을 다른 곳에 이용하기에 용이합니다.\n    - **tree-shaking이 가능**합니다.\n    - vsCode 에서 사용할 시, **내부 key-value 값들을 마우스 호버 만으로 쉽게 파악**할 수 있습니다.\n\n- **단점**\n    - 해당 객체를 위한 Union type을 따로 만들어 주어야 합니다.\n\n#### 추가 ) vsCode 상에서 보여지는 모습\n\n| enum                                            | const enum                                      | as const                                        |\n| ----------------------------------------------- | ----------------------------------------------- | ----------------------------------------------- |\n| ![enum](/posts/enum/231215-174645.png) | ![const enum ](/posts/enum/231215-174800.png) | ![as const](/posts/enum/231215-174819.png) |\n\n\n## 결론\n\n가능하면, 부작용을 일으킬 수 있는 `const enum` 보다는 **`enum` 또는 `as const`를 사용하는 것**이 상대적으로 좋다는 것을 알게 되었어요. 저는 개인적으로 vsCode 상에서 해당 변수의 내부가 보이는 것이 개발 생산성을 증가시켜준다고 생각해 type 단언이 귀찮지 않은 상황이라면, **`as const`를 사용**할 것 같아요.\n\n이 글을 작성하기 전까진 3가지 종류의 상수 객체 선언에 대해 항상 알쏭달쏭하며 사용하곤 했었는데, 저와 같은 고민을 하시는 분들에게 조금이나마 도움이 되었으면 해요.\n\n이 글을 쓸 동기를 제공해 준 저희 스터디원들 에게 다시한번 고맙다고 전하고 싶네요. 👍\n\n## 참고 문헌\n- [TypeScript Enum](https://www.typescriptlang.org/docs/handbook/enums.html#const-enum-pitfalls)\n- [TypeScript enum을 사용하지 않는 게 좋은 이유를 Tree-shaking 관점에서 소개합니다.](https://engineering.linecorp.com/ko/blog/typescript-enum-tree-shaking)\n- [안녕하세요, TypeScript enum](https://www.kabuku.co.jp/developers/good-bye-typescript-enum)\n- [우리 팀의 우아한 타입스크립트 컨벤션 정하기 여정](https://techblog.woowahan.com/9804/)\n","code":"var Component=(()=\u003e{var ln=Object.create;var O=Object.defineProperty;var hn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var an=Object.getPrototypeOf,bn=Object.prototype.hasOwnProperty;var G=(h,e)=\u003e()=\u003e(e||h((e={exports:{}}).exports,e),e.exports),cn=(h,e)=\u003e{for(var f in e)O(h,f,{get:e[f],enumerable:!0})},xe=(h,e,f,g)=\u003e{i Time":11,"formattedDate":"23.12.15","tag":"study","view":64},{"title":"Next.js MDX 파싱하기","description":"Contentlayer을 이용한 MDX 블로그 환경 구축기","date":"2023-10-12T19:32:17.000Z","draft":false,"image":"/img/2023/blog-making/thumbnail.png","uuid":"975c660f-717d-4463-b064-42a538aac260","body":{"raw":"\n\u003e ❗**설명은 필요 없고, 바로 소스코드를 보고싶다면?** \u003cbr /\u003e\n\u003e 의도치않게 12분이나 되는 글을 작성해버렸네요. 😥 앞의 기술 선정 이유가 별로 궁금하시지 않으시면, [설치 및 초기 환경 세팅](#%EC%84%A4%EC%B9%98-%EB%B0%8F-%EC%B4%88%EA%B8%B0-%ED%99%98%EA%B2%BD-%EC%84%B8%ED%8C%85)을 클릭해주세요\n\n## MDX?\n이 블로그 글은 [MDX](https://mdxjs.com/)로 작성되었어요. [마크다운(.md)](https://www.markdownguide.org/)으로 글을 작성하면, 가독성 있는 글을 빠르게 작성할 수 있기 때문에 많은 사람들이 선호하는 도구에요.\n\n그 중 MDX는 MD + JSX를 합친 단어로, JSX를 마크다운에서 작성할 수 있게 해줘요. 따라서 MDX를 이용해 글을 쓰면, 마크다운 형식으로 글을 작성하며 React 컴포넌트를 포함시킬 수 있어요.\n\n---\n## MDX와 Next.js\n\n현재(23.10.12) [Next js의 공식문서의 MDX 챕터](https://nextjs.org/docs/pages/building-your-application/configuring/mdx)에서는\n\n1. 로컬 데이터를 이용하는 경우 : `@next/mdx`\n2. 원격 데이터를 사용하는 경우 :  `next-mdx-remote`, `contentlayer`\n\n이렇게 두가지에 대해 대안을 제안하고 있어요.\n\n여기서 의미하는 **로컬**이란, **`/pages` 또는 `/app` 하위에 생성되는 페이지들이 `.mdx`로 작성되는 것**을 의미하며,\n**`/pages`, `/app` 바깥쪽에 mdx파일이 위치하는 경우 원격**이라고 정의해요.\n\n```shell caption=\"로컬인 상황 파일 구조 예시\"\n  your-project\n  ├── pages\n  │   └── my-mdx-page.mdx\n  └── package.json\n```\n\n제가 원하는 블로그의 완성 조건은 다음과 같았어요.\n\u003e 1. 첫 화면에 소개와 함께, 블로그 포스트들이 뜨도록 하는 것\n\u003e 2. 각 포스트 클릭 시 동적인 라우팅을 통해 해당 페이지에 맞는 데이터를 가진 데이터 매칭 구현\n\u003e 3. 공통적인 레이아웃 공유 (헤더와 푸터, 각 포스트 등..)\n\u003e 4. 이후의 다른 프로젝트와 확장 가능성 염두\n\n각 페이지가 마크다운 그 자체가 되는 것이 좋지만 4번, **확장 가능성 때문에 포스트의 관심사를 다른 곳에 분리**하고 싶었고, 따라서 `contentlayer`를 사용하게 되었어요.\n\n---\n\n### next-mdx-remote VS contentlayer\n\n왜 `next-mdx-remote` 가 아닌 `contentlayer`를 사용하게 된 이유는 아래와 같아요.\n\n\u003e 1. **데이터 스키마** 명시적 작성 강제\n\u003e 2. 위 스키마에 따라 빌드 시 **TypeScript 유형 정의 생성**\n\n이 두가지를 큰 장점으로 뽑은 이유는 **블로그 글을 작성하면 일정한 탬플릿이 필요**하기 때문이에요. 해당 글의 제목, 부제목 이외에도 글에 대한 메타 정보들이 포함될 수 있는 일정한 양식 말이죠. 이런 메타 정보는 아래와 같은 형식으로 작성되요. `---` 사이에 key - value 형식으로 작성한답니다.\n\n``` md {1,5} caption=\"마크다운에서 에서 메타데이터 표기 방식\"\n---\ntitle:'my-title'\ndescription:'my-description'\n...\n---\n```\n\n이런 정보들을 마크다운을 작성할때마다 복사 붙여넣기 하며 작성하는건 꽤 번거로운 일 일거예요. 물론 자동완성 기능을 제공하는 code snippets도 사용하겠지만, Contentlayer 에서 정보의 스키마를 정의해두고 검사해준다면, 해당 정보를 잘못 작성하거나 빼먹을 확률이 적어지겠죠?\n\n![친절하게 문제를 알려주는 contentlayer..](/posts/3/231012-204506.png)\n\n\u003e 🔖 **주의사항** \u003cbr /\u003e\n\u003e **Contentlayer는 아직 beta버전이에요**. 이 글 작성 기준(2023-10-12), 지원되는 프레임워크는 Next.js 뿐이며 지원되는 데이터 소스도 MDX 뿐이에요. 현재 실험적으로 노션으로 컨텐츠를 가져올 수 있어요.\n\n## 설치 및 초기 환경 세팅\n\n이제 본격적으로 설치 및 초기 환경 세팅을 해볼까요? [Contentlayer의 공식 문서](https://contentlayer.dev/docs/getting-started-cddd76b7#2-define-content-schema)에도 자세히 나와있지만, 빠르게 설치와 초기 세팅을 하는 법이 궁금하시다면, 아래 토글을 눌러주세요.\n\n\u003cdetails\u003e\n   \u003csummary\u003e ✈️ **Contentlayer 빠르게 시작하기**\u003c/summary\u003e\n       \u003cdiv markdown=\"1\"\u003e\n       \u003cbr /\u003e\n\n**1. 의존성 설치하기**\n\n``` cmd\nnpm install contentlayer next-contentlayer date-fns\n```\n\u003cbr /\u003e\n\n**2. next config를 contentlayer로 래핑하기**\n``` tsx\n// next.config.js\nconst { withContentlayer } = require('next-contentlayer')\n\n/** @type {import('next').NextConfig} */\nconst nextConfig = { reactStrictMode: true, swcMinify: true }\n\nmodule.exports = withContentlayer(nextConfig)\n```\n\u003cbr /\u003e\n\n**3. tsconfig 에 contentlayer 설정 추가하기**\n\n``` json\n// tsconfig.json\n{\n  \"compilerOptions\": {\n    \"baseUrl\": \".\",\n    //  ^^^^^^^^^^^\n    \"paths\": {\n      \"contentlayer/generated\": [\"./.contentlayer/generated\"]\n      // ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^\n    }\n  },\n  \"include\": [\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\",\n    \".contentlayer/generated\"\n    // ^^^^^^^^^^^^^^^^^^^^^^\n  ]\n}\n```\n\u003cbr /\u003e\n\n**4. gitignore에 contentlayer 추가하기**\n\n```shell\n# .gitignore\n\n# ...\n\n# contentlayer\n.contentlayer\n```\n\n       \u003c/div\u003e\n\u003c/details\u003e\n\n### 데이터 스키마 만들기\n기본 설정이 끝났다면, Contentlayer에서 제공하는 `defineDocumentType` API를 이용해 컨텐츠의 데이터 스키마를 만들어줍니다. 저의 경우, 포스트의 상단의 데이터 필드를 아래와 같은 식으로 짜주었어. 제가 사용한 필드 이외의 속성들이 궁금하다면, 공식문서인 [Field Types reference](https://contentlayer.dev/docs/reference/source-files/field-types-defe41e9) 해당 링크를 방문해보세요.\n\n``` ts caption=\"field type 정의\"\nconst fields: FieldDefs = {\n  title: { type: 'string', required: true },\n  description: { type: 'string', required: true }, // 한줄 요약\n  date: { type: 'date', required: true },\n  draft: { type: 'boolean' }, // 초고 판별 속성\n  image: { type: 'string', default: '/img/default-thumbnail.png' }, // 썸네일\n};\n```\n\n위 필드의 양식대로 mdx 포스트를 작성한다면 아래와 같은 mdx 헤더를 사용할 수 있어요.\n\n``` text caption=\"fields 표기 예시\"\n---\ntitle: 'Next.js MDX 파싱하기'\ndescription: 'Contentlayer을 이용한 MDX 블로그 환경 구축기'\ndraft: false\nimage: '/img/2023/blog-making/thumbnail.png'\ndate: 2023-10-12 19:32:17\n---\n```\n\n이렇게 만든 필드를 [`defineDocumentType`](https://contentlayer.dev/docs/reference/source-files/define-document-type-eb9db60e) 메소드에 인자로 넣어주어야 해요.\n\n``` ts\nconst Post = defineDocumentType(() =\u003e ({\n  name: 'Post', // 필수. 해당 이름으로 문서의 type이 생성됨\n  filePathPattern: `**/*.mdx`,\n  contentType: 'mdx',\n  fields, // 위에서 만든 fildes\n  computedFields: {\n    url: { type: 'string', resolve: (post) =\u003e `/${post._raw.flattenedPath}` },\n    readingTime: {\n      type: 'string',\n      resolve: (post) =\u003e Math.ceil(readingTime(post.body.raw).minutes),\n    },\n    formattedDate: { type: 'string', resolve: (post) =\u003e dayjs(post.date).format('YY.MM.DD') },\n  },\n}));\n```\n**`computedFields` 를 이용해 콘텐츠 소스를 인자로 받아 계산해서 추가 필드를 만들 수도 있어요.** 저의 경우 현재 `url`, `readiingTime`, `formattedDate` 를  만들어 사용중이에요.([readingTime](https://www.npmjs.com/package/readingtime)과 [dayjs](https://www.npmjs.com/package/dayjs) 패키지를 이용했어요.)\n\n화면에 표시되는 메타 정보들이 추가로 필요한 경우, 이 기능을 이용하면 좋겠죠?\n\n```ts\n// contentlayer.config.ts\nexport default makeSource({\n  contentDirPath: 'posts', // 필수. 콘텐츠 위치 경로\n  documentTypes: [Post], // 필수. 스키마 정의\n  mdx: {\n    // ... 추가 플러그인\n  },\n});\n```\n최종적으로 `contentlayer.config.ts` 에서 [`makeSource`](https://contentlayer.dev/docs/reference/source-files/make-source-a5ba4922)를 이용해 위에서 만든 스키마 객체를 넣어 default export 해주면 돼요.\n\n이제 빌드 시 자동으로 mdx 파일을 찾아 contentlayer가 파싱해준답니다. 동시에 .contentlayer 폴더가 생기는데 해당 폴더 안에 빌드 시마다 업데이트 된 정적 파일과 설정해 준 타입이 생성되게 돼요.\n\n## ➕ Mdx VS Code 세팅하기\n위의 글을 읽으며, 마크다운을 이용해 vs 코드 에디터로 글을 작성하는게 불편하다는 생각이 드실 수 있어요. 하지만, **코드 에디터인 만큼 개발자가 설정할 할 수 있는 요소들이 넘쳐난답니다.** 제가 사용중인 mdx 관련 설정을 알려드릴게요.\n\n### 1. 코드 스니펫 설정하기\n상단 메타 정보를 매번 작성하는게 너무 귀찮다는 생각이 들 수도 있어요. 왜냐면 저도 그랬거든요! 역시 [bepyan님 블로그](https://bepyan.github.io/)에서 참고한 것을 제 입맛대로 좀 바꾸어서 사용해봤어요.\n\n``` json caption=\"\"\n// .vscode\n{\n\"Post Matter\": {\n    \"prefix\": [\"---\"],\n    \"body\": [\n      \"---\",\n      \"title: '$1'\",\n      \"description: '$2'\",\n      \"draft: false\",\n      \"image: '$3\",\n      \"date: $CURRENT_YEAR-$CURRENT_MONTH-$CURRENT_DATE $CURRENT_HOUR:$CURRENT_MINUTE:$CURRENT_SECOND\",\n      \"---\",\n      \"\",\n      \"$0\"\n    ],\n    \"scope\": \"md,mdx\"\n  }\n}\n```\n해당 코드 스니팻 문법은 [VS Code 공식문서 : Snippets in Visual Studio Code](https://code.visualstudio.com/docs/editor/userdefinedsnippets) 이 문서에 자세히 나와 있어요.\n\n### 2. 키 바인딩 설정하기\n추가로 마크다운과 같이 사용해보니 편했던 키 바인딩도 알려드릴게요. **키 바인딩은 각 프로젝트(폴더) 별로 오버라이딩 해서 사용하는 것은 불가능**하기 때문에, 전역적으로 설정해서 사용해야 해요. 하지만, 조건절을 이용해 특정 파일인 경우만 해당 키 바인딩을 활성화 할 수 있어요.\n\n참고로 키 바인딩은 vscode에서 `f1`을 누른 후 `기본 설정 : 바로 가기 키 열기 (JSON)` 을 누르면 설정 가능한 Json 문서가 열려요.\n\n1. **마크다운 캡션 링크 문법 키바인딩** \u003cbr /\u003e\n `[caption](links)` 와 같은 캡션-링크 문법을 쉽게 만들어줘요.\n\n``` json caption=\"마크다운 링크 붙여넣기 문법 구현 키바인딩\"\n// keybindings.json\n[\n  //...\n   {\n    \"key\": \"ctrl+v\",\n    \"description\": \"Smart link paste that works in Markdown\",\n    \"command\": \"runCommands\",\n    \"args\": {\n      \"commands\": [\n        {\n          \"command\": \"editor.action.insertSnippet\",\n          \"args\": {\n            \"snippet\": \"[$TM_SELECTED_TEXT]($CLIPBOARD)\"\n          }\n        }\n      ]\n    },\n    \"when\": \"resourceFilename =~ /(.md)/ \u0026\u0026 editorHasSelection\" // 파일이 마크다운 이면서, selection이 참인경우만 활성화\n  },\n]\n```\n2. **마크다운 캡션 볼드체 적용 키바인딩** \u003cbr /\u003e\n``` json caption=\"\"\n// keybindings.json\n[\n  //...\n   {\n    \"key\": \"ctrl+b\",\n    \"description\": \"bold text maker in markdown\",\n    \"command\": \"runCommands\",\n    \"args\": {\n      \"commands\": [\n        {\n          \"command\": \"editor.action.insertSnippet\",\n          \"args\": {\n            \"snippet\": \"**$TM_SELECTED_TEXT**\"\n          }\n        }\n      ]\n    },\n    \"when\": \"resourceFilename =~ /(.md)/ \u0026\u0026 editorHasSelection\"\n  }\n]\n```\nVS코드 키 바인딩 문법은 [VS Code 공식 문서 : Key Bindings for Visual Studio Code](https://code.visualstudio.com/docs/getstarted/keybindings)에 들어가보면 더 자세히 나와있답니다.\n\n---\n\n글이 좀 길어졌네요. 12분 짜리의 글이라니,, 여기까지 읽어주셔서 감사합니다. 😄\n\n## 참고 문서\n\n- [Next js MDX Docs](https://nextjs.org/docs/pages/building-your-application/configuring/mdx)\n- [Contentlayer Docs](https://contentlayer.dev/)\n- [MDX Docs](https://mdxjs.com/)\n- [Markdwon Guide Docs](https://www.markdownguide.org/)","code":"var Component=(()=\u003e{var mn=Object.create;var j=Object.defineProperty;var an=Object.getOwnPropertyDescriptor;var sn=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,bn=Object.prototype.hasOwnProperty;var q=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),fn=(a,e)=\u003e{for(var g in e)j(a,g,{get:e[g],enumerable:!0})},ke=(a,e,g,x)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of sn(e))!bn.call(a,N)\u0026\u0026N!==g\u0026\u0026j(a,N,{get:()=\u003ee[N],enumerable:!(x=an(e,N))||x.enumerable});return a};var cn=(a,e,g)=\u003e(g=a!=null?mn(hn(a)):{},ke(e||!a||!a.__esModule?j(g,\"default\",{value:a,enumerable:!0}):g,a)),gn=a=\u003eke(j({},\"__esModule\",{value:!0}),a);var we=q((yn,ye)=\u003e{ye.exports=React});var Ce=q(G=\u003e{\"use stri x를 이용해 블로그를 작성 예정이라는 것\n\n위와같은 특징을 고려해 선택하게 되었어요.\n\n---\n\n## 도입\n\n지난번 포스트에선어떤 기술을 사용해 블로그를 제작할지 정했다면, 이번 포스트에선 **어디에다 블로그를 올릴지에 대한 고민**을 작성해보고자 해요. 내 컴퓨터에서만 잠자고 있는 블로그는 아까우니까요.\n\n인터넷 세상을 현실 세계에 비유한다면, **웹사이트는 하나의 상가 건물**로 비유할 수 있을거에요. 그리고 우리가 작성한 **코드는 상가에서 홍보하거나 판매할 물건**이 될 수 있겠네요.\n\n저번 포스트에서 `Next js`라는 도구를 이용해 코드를 만들기로 정했으니 이번에는 우리 코드를 사람들에게 보여 줄 (비유하자면) 상가 입지를 선택해 볼 차례에요.\n\n\n## 현재 상태 파악하기\n\n\u003e - **블로그 작성자** : 나 자신\n\u003e - **글 작성 방식** : MDX 파일을 작성 후 배포될 코드에 반영\n\n배포 환경을 결정 전에 블로그 작성 환경을 정의해 봤어요. 개인 블로그의 특성상, 작성자는 오직 저 자신이고 글도 MDX를 이용해 작성 후 바로 코드에 반영할 예정이에요.\n\n따라서 유저의 정보를 저장할 데이터베이스나, 실시간으로 변하는 동적인 데이터를 처리할 **복잡한 서버 기능이 딱히 필요하지 않기 때문**에 선택할 배포 방식을 **정적 배포**로 좁히게 되었어요.\n\n\u003cdetails\u003e\n\u003csummary\u003e❓**배포 종류가 더 존재하나요?**\u003c/summary\u003e\n\u003cdiv markdown=\"1\"\u003e\n\u003cbr /\u003e\nNext js에서 선택 가능한 배포 전략은 다음과 같아요.\n1. 정적 호스팅 (Static hosting)\n2. 서버리스 (Serverless function)\n3. 도커나 Node.js를 이용한 서버 배포 \u003cbr /\u003e\n더 자세한 내용이 궁금하다면 [Deploying](https://nextjs.org/docs/app/building-your-application/deploying) 공식 문서를 참고해주세요.\n\u003c/div\u003e\n\u003c/details\u003e\n\n## 선택지 비교하기\n\n\u003e - **대표적인 정적 배포 서비스 종류**\n\u003e 1. [GitHub Pages](https://docs.github.com/ko/pages/quickstart)\n\u003e 2. [AWS S3](https://aws.amazon.com/ko/blogs/korea/amazon-s3-amazon-cloudfront-a-match-made-in-the-cloud/)\n\n#### GitHub Pages 특징\n\n[`GitHub Pages`](https://docs.github.com/ko/pages/getting-started-with-github-pages/about-github-pages)는 GitHub의 저장소에서 정적 파일을 가져와 빌드 프로세스를 통해 파일을 실행하고 웹 사이트를 게시하는 정적 사이트 호스팅 서버에요.\n\n- **빌드 프로세스**\n    - 기본적으로 빌드는 변경 사항이 특정 분기에 push되면 빌드돼요. `GitHub Action`을 이용해 커스텀 워크플로우를 작성할 수도 있어요. 역시 빌드 생성은 기본적으로 Jekyll을 이용해 빌드되나, GitHub Action을 작성해 다른 서비스를 이용해 빌드 가능합니다.\n\n- **도메인**\n    - 기본 도메인은 `\u003cusername\u003e.github.io` 로 제공되고 원한다면 커스텀 도메인을 설정할 수도 있어요.\n\n- **게시 불가 내용**\n    - 공식 문서를 읽어보니, 상업적 목적의 사이트나 기존에 존재하는 웹사이트의 복사본을 해당 기술로 만드는건 불가하다고 해요. 이렇게 보니 개인 개발 블로그나 포트폴리오, 또는 자신이 만든 기술에 대한 홍보 웹사이트 정도로 **사용할 수 있는 폭이 제한적**이네요.\n\n#### AWS S3 특징\n아마존에서 제공하는 클라우드 웹 스토리지 서비스에요. 스토리지이지만, 말 그대로 클라우드에 올라가 있기 때문에 정적으로 export된 Nextjs 파일을 웹에 호스팅 할 수 있어요.\n\n- **가격**\n    - aws 초기 가입자라면 1년간 프리티어로 무료로 사용 가능하지만, 그 이후에는 사용량에 따라 돈을 지불해야 해요.\n\n- **SSL 미적용**\n    - 기본적으로 제공되는 s3 버킷은 보안 프로토콜 적용이 되어있지 않아요. 따라서 아마존의 다른 서비스 (Route 53) 를 이용해 적용 해 주어야 해요.\n\n\n#### 비교 요약\n\n| 특징       | GitHub Pages           | AWS S3                           |\n| ---------- | ---------------------- | -------------------------------- |\n| **가격**   | 무료                   | 프리 티어 1년동안 무료           |\n| **SSL**    | 자동 적용              | Route 53를 이용한 추가 작업 필요 |\n| **도메인** | `\u003cusername\u003e.github.io` | -                                |\n\n이렇게 보니,, 아무래도 `Github Pages`를 사용하는게 좋아보이죠? 무료이기도 하고, SSL도 자동 적용되어 배포되니까요. 블로그로 사용할 거라 정책에 위반되지도 않아요. 그렇지만 확실히 (Next.js와 밀접한 관련이 있는..) Vercel을 이용한 배포보다는 번거로운점이 있어요. Node.js 를 이용해 빌드되도록 Action 스크립트를 작성해주는 과정이 필요하기 때문이에요.\n\n따라서, 다음 포스트에서는 블로그 빌드를 위해 작성한 **Github Action 스크립트**에 대해 글을 써 보도록 할게요. 읽어주셔서 감사합니다 😄\n\n## 참고 자료\n\n- [Static websites on AWS — Designing Lift](https://medium.com/serverless-transformation/static-websites-on-aws-designing-lift-1db94574ba3b)\n- [nextJS 뭘로 배포할까?](https://www.taeny.dev/javascript/nextjs-with-deployment-platform#2153ab0a46394a418dd97ff805a9ddb2)\n- [AWS and Vercel: Accelerating innovation with serverless computing](https://vercel.com/blog/aws-and-vercel-accelerating-innovation-with-serverless-computing)","code":"var Component=(()=\u003e{var ln=Object.create;var A=Object.defineProperty;var sn=Object.getOwnPropertyDescriptor;var dn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var H=(s,n)=\u003e()=\u003e(n||s((n={exports:{}}).exports,n),n.exports),fn=(s,n)=\u003e{for(var g in n)A(s,g,{get:n[g],enumerable:!0})},xe=(s,n,g,k)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of dn(n))!hn.call(s,N)\u0026\u0026N!==g\u0026\u0026A(s,N,{get:()=\u003en[N],enumerable:!(k=sn(n,N))||k.enumerable}); on=\"debounce 구현 코드\"\nexport default function debounce(fn, delay) {\n  let timeout;\n\n  return (...args):  =\u003e {\n    let result;\n    if (timeout) clearTimeout(timeout);\n    timeout = setTimeout(() =\u003e {\n      result = fn(...args);\n    }, delay);\n\n    return result;\n  };\n}\n```\n\n### 코드 절차 설명\n\n처음 시도에는 debounce 함수를 따로 구현해 커스텀 훅 안의 useEffect에서 사용해야 한다고 생각했다. 처음에 시도했던 것의 절차는 아래와 같다.\n\n1. **debounce 함수 호출.**\n\t- 이 때, fn은 실행하려는 함수(예: fetchData)이며, delay는 디바운스 지연 시간(밀리초)\n2. **timeout 선언**\n\t- 타이머 ID를 저장하기 위한 변수로써 선언\n3. **return문 내부에 있는 익명 함수가 반환.**\n\t- 이 함수는 `...args`를 인수로 받으며 `...args`는 실행하려는 함수 fn의 인수.\n4. **익명 함수가 호출되면, result 변수가 선언**\n\t- 이 변수는 함수 fn의 실행 결과를 저장할 목적으로 사용\n5. **timeout이 이미 존재한다면, clearTimeout(timeout)를 호출**\n\t- 이전 타이머를 제거 후 최신 타이머로 교체 목적\n6. **새로운 setTimeout 함수가 실행**\n\t- 디바운스 지연 시간(delay) 이후에 내부 콜백 함수가 실행\n7. **내부 콜백 함수가 실행되면, 원래 함수인 fn(...args)가 호출**\n\t- 결과가 result 변수에 저장\n8. **마지막으로, result를 반환**\n\t- 이것은 디바운스된 함수(fetchData 등)의 실행 결과\n\n---\n\n### 첫번째 시도의 문제점\n\n**그러나..** 이 함수를 set func에 적용하기 위해 나의 예시처럼 작성하게 된다면 **아래와 같은 부작용**이 생긴다.\n\n-  **`useEffect` 함수는 컴포넌트가 렌더링되거나 의존성 배열이 변화될 때마다 호출됨**\n\t- `useEffect` 내에서 `debounce` 함수를 호출하면, 매 렌더링마다 새로운 디바운스 함수가 생성되기에 이로 인해 **디바운스 효과가 사실상 동작하지 않게 된다**. 결국 모든 이벤트에 대해 각각의 debounce 함수가 호출되고, 순차적으로 timeout이 실행되기 때문이다.\n\n## 두번째 시도 : 커스텀 hook 생명 주기에 정렬된 timeout 설정\n\n따라서, 일단 디바운스를 사용하는 곳이 저곳뿐이니, 각각 timeout을 설정 해 주기로 했다.\n\n```tsx caption=\"debounce 구현 코드\"\nuseEffect(() =\u003e {\n    if (!params) return;\n    let debounceLoadingSpinner: ReturnType\u003ctypeof setTimeout\u003e;\n    let debounceParams: ReturnType\u003ctypeof setTimeout\u003e;\n\n    try {\n      debounceLoadingSpinner = setTimeout(() =\u003e setState(STATE.LOADING), 500);\n      debounceParams = setTimeout(\n        () =\u003e\n          fetchData().then(res =\u003e {\n            setAutoCmpList(makeAutoCmpList(res).slice(0, 8));\n            clearTimeout(debounceLoadingSpinner);\n            setState(STATE.SUCCESS);\n          }),\n        1000,\n      );\n    } catch (error) {\n      setState(STATE.ERROR);\n    }\n    return () =\u003e {\n      setAutoCmpList(['']); // 다시 검색했을때, 이전 검색 자동완성이 떠있는 것을 방지하기 위함\n      clearTimeout(debounceLoadingSpinner);\n      clearTimeout(debounceParams);\n    };\n  }, [params, mode]);\n```\n\n나의 경우 api호출을 하는 경우가 있어, `try-catch`문을 이용해 에러를 잡아주었다. 또한 `useEffect`내에서 timeout을 사용한 만큼, `useEffect clen-up 함수`를 설정해 컴포넌트가 언마운될때 실행할 기능을 추가해두었다. 자동완성 리스트도 클린업하여 이후 다시 자동완성 검색을 시도했을때 이전 자동완성 검색어가 잠시 보여지는것을 방지했다.\n\n## 📝 배운 점\n\n- **컴포넌트 생명 주기**의 중요성을 다시금 알게 되었다.\n- **useEffect의 clen-up 함수**의 중요성을 체감 한 리팩토링이였다.","code":"var Component=(()=\u003e{var sn=Object.create;var O=Object.defineProperty;var dn=Object.getOwnPropertyDescriptor;var ln=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,mn=Object.prototype.hasOwnProperty;var G=(d,e)=\u003e()=\u003e(e||d((e={exports:{}}).exports,e),e.exports),_n=(d,e)=\u003e{for(var c in e)O(d,c,{get:e[c],enumerable:!0})},xe=(d,e,c,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let y of ln(e))!mn.call(d,y)\u0026\u0026y!==c\u0026\u0026O(d,y,{get:()=\u003ee[y],enumerable:!(g=dn(e,y))||g.enumerable});return d};var fn=(d,e,c)=\u003e(c=d!=null?sn(hn(d)):{},xe(e||!d||!d.__esModule?O(c,\"default\",{value:d,enumerable:!0}):c,d)),cn=d=\u003exe(O({},\"__esModule\",{value:!0}),d);var we=G((kn,ke)=\u003e{ke.exports=React});var Ce=G(z=\u003e{\"use strict\";(function(){\"use strict\";var d=we(),e=Symbol.for(\"react.element\"),c=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),y=Symbol.for(\"react.strict_mode\"),X=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),H=Symbol.for(\"react.context\"),E=Symbol.for(\"react.forward_ref\"),P=Symbol.for(\"react.suspense\"),j=Symbol.for(\"react.suspense_list\"),v=Symbol.for(\"react.memo\"),I=Symbol.for(\"react.lazy\"),ve=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Fe=\"@@iterator\";function Re(o){if(o===null||typeof o!=\"object\")return nu 을때, 여러가지 방법이 있겠지만 제가 편하다고 많이 들었던 기술은 [Gatby](https://www.gatsbyjs.com/) 였어요. 주변 분들도 해당 기술을 이용해 기술 블로그를 만들었더니 편하더라~ 는 이야기를 들었던 상태이기도 했구요.\n\n\n이번 블로그를 만들기 전에 공부삼아 Gasby의 튜토리얼을 공부한 적이 있었는데, 해당 튜토리얼도 블로그 만들기 였을 만큼 관련 플러그인 생태계가 잘 구성 되어 있는 것 같더라구요.\n\n#### Gatby의 장점, 특징\n\n\n\u003e 1. 플러그인 하나만 설치하면 번거로운 작업을 한번에 대체할 수 있다는 점\n\u003e 2. SSG (Static Site Generation) 최적화가 매우 잘 되어있다는 점\n\n\n이전에 [Gatby 튜로리얼](https://www.gatsbyjs.com/docs/tutorial/)을 따라하며 놀랐던 점은, 위에서 말한 첫번째 장점처럼 **플러그인을 이용해 귀찮은 작업들을 한번에 해결**할 수 있다는 거였어요. (이미지 최적화, place-holder처리 등 ..)\n\n추가로 블로그를 만들기 위해 Gatby를 크게 고려했던 이유는, 역시 플러그인 중 **mdx를 파싱해주는 플러그인**이 있다는 것이였어요. 이것 역시 정말 편하기도 하고 공식문서에서 튜토리얼로 해당 플러그인을 이용해 블로그를 만드는 과정을 알려주더라고요.\n\n#### Gatby의 단점\n\n\n\u003e 1. 플러그인 끼리의 의존성 지옥\n\u003e 2. 러닝 커브 존재\n\n많이 이것저것 저도 사전 조사를 하며, 많은 분들이 프로젝트의 사이즈가 커질수록 편리함을 주던 플러그인 때문에 나중엔 어려움에 빠지게 되는 경우가 있다는 것을 알게 되었어요.\n\n일명 '의존성 지옥' 이라고들 많이 표현 하시던데, 알게모르게 하나의 플러그인이 의존하고 있는 플러그인이 많아 용량도 많이 잡아먹고, 버전업을 한번 하게 되면 모두 다 같이 버전업을 해야 하는 상황이 온다는 것을 알게 되었어요. 그러면서 따라오는 여러 사이드 이팩드들도 존재하고요.\n\n추가로 당시 상황에서 저에게 포함되는 이야기지만, GraphQL을 새로 배워야 하고, Gasby에 익숙해지기 위해 공부를 새로 해야 하는 상황이였어요. 따라서 자연스럽게 Next js에 눈이 더 가게 되었답니다. ~~(Next js도 아직 잘 못다루기 때문이죠..)~~\n\n제가 Gasby를 깊게 공부한 것이 아니고, 겉핧기 식으로 튜토리얼만 따라 해 본 입장이에요. 그래서 아마 제가 말하는 단점을 다 극복 할 방법이 있을 것 같아요.\n\n---\n\n#### Next js 의 장점, 특징\n\n\n\u003e 1. 유연한 의존성과 보다 자유로운 데이터 패칭\n\u003e 2. SSR(Server Side Rendering) 지원\n\u003e 3. 익숙함\n\n리서치를 해 보았을 때 **Next js는 상대적으로 Gasby보다는 데이터 패칭과 의존성에 있어 자유롭다**는 평가가 많았어요.\n\nSSR을 사용하기에 대량의 **데이터들이 빠르게 변경되는 환경에 적합**하다는 의견이 주를 이뤘답니다. 서버의 자원을 이용해 클라이언트의 부담을 줄이는 방식으로 운영이 되기 때문이죠.\n\n\n#### Next js 의 단점, 그럼에도 선정한 이유\n\n\u003e 1. Gasby에 비해 사용 가능한 플러그인이 적다는 것\n\u003e 2. Gasby에 비해 속도가 약간 느리다는 것\n\n사실 블로그만 만든다고 하면, 위의 장단점을 따져보았을때 - Gatby를 사용했을 것 같아요. 하지만 현재 취업 시장에서 요구하는 스택이 Next js가 압도적으로 많기도 하고, 이후 확장될 홈페이지에 대한 계획을 대략적으로 가지고 있기 때문에 최종적으로는 **Next js를 사용**하게 되었어요.\n\n---\n\n### 추가 사용 기술\n\n추가로 코드 안정성을 위해 `TypeScript`를 사용하고, 반복되는 컴포넌트들이 있을 예정이기에 공통 CSS를 공유하며 쉽게 확장할 수 있는 CSS-in-JS 라이브러리인 `Styled-Components` 를 이용해 스타일링을 하기로 결정했어요.\n\n다음 글에서는, 초기 환경 세팅을 어떻게 해야 하는지에 대해 포스팅 해 보도록 할게요.\n\n---\n## 참고 자료\n[Next.js vs. Gatsby: The Difference and Which Framework to Choose](https://ninetailed.io/blog/next-js-vs-gatsby/) \u003cbr /\u003e\n[NextJS와 GatsbyJS 중 고민하는 당신에게](https://shylog.com/which-is-better-nextjs-or-gatsbyjs/)","code":"var Component=(()=\u003e{var ln=Object.create;var F=Object.defineProperty;var fn=Object.getOwnPropertyDescriptor;var dn=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,mn=Object.prototype.hasOwnProperty;var B=(f,n)=\u003e()=\u003e(n||f((n={exports:{}}).exports,n),n.exports),bn=(f,n)=\u003e{for(var g in n)F(f,g,{get:n[g],enumerable:!0})},xe=(f,n,g,k)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of dn(n))!mn.call(f,N)\u0026\u0026N!==g\u0026\u0026F(f,N,{get:()=\u003en[N],enumerable:!(k=fn(n,N))||k.enumerable});return f};var cn=(f,n,g)=\u003e(g=f!=null?ln(hn(f)):{},xe(n||!f||!f.__esModule?F(g,\"default\",{value:f,enumerable:!0}):g,f)),gn=f=\u003exe(F({},\"__esModule\",{value:!0}),f);var ve=B((yn,ye)=\u003e{ye.exports=React});var we=B(z=\u003e{\"use strict\";(function(){\"use strict\";var f=ve(),n=Symbol.for(\"react.element\"),g=Symbol.for(\"react.portal\"),k=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),X=Symbol.for(\"react.profiler\"),J=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),j=Symbol.for(\"react.forward_ref\"),A=Symbol.for(\"react.suspense\"),G=Symbol.for(\"react.suspense_list\"),S=Symbol.for(\"react.memo\"),I=Symbol.for(\"react.lazy\"),Se=Symbol.for(\"react.offscreen\"),H=Symbol.iterator,Te=\"@@iterator\";function Ce(e){if(e===null||typeof e!=\"object\")return null;var o=H\u0026\u0026e[H]||e[Te];return typeof o==\"function\"?o:null}var y=f.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function m(e){{for(var o=arguments.length,r=new Array(o\u003e1?o-1:0),t=1;t\u003co;t++)r[t-1]=arguments[t];Oe(\"error\",e,r)}}function Oe(e,o,r){{var t=y.ReactDebugCurrentFra
